<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text"></div>
    </div>
</div>

<script>
// Получаем модальное окно
var modal = document.getElementById("modal");

// Получаем элемент для текста внутри модального окна
var modalText = document.getElementById("modal-text");

// Получаем элемент <span>, который закрывает модальное окно
var span = document.getElementsByClassName("close")[0];

// Получаем все триггеры для открытия модального окна
var triggers = document.querySelectorAll(".modal-trigger");

// Добавляем обработчик события для каждого триггера
triggers.forEach(function(trigger) {
    trigger.onclick = function(event) {
        event.preventDefault();
        var content = this.getAttribute("data-modal-content");
        modalText.innerHTML = content;
        modal.style.display = "block";
    };
});

// Когда пользователь нажимает на <span> (x), закрывается модальное окно
span.onclick = function() {
    modal.style.display = "none";
}

// Когда пользователь нажимает в любом месте за пределами модального окна, оно закрывается
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
